# If you clone the luma repo and build locally, use this setting.
theme: luma-jekyll

# Site settings
title: "luma"
description: "Minimalist dark theme for developers and writers"

hero_title: Welcome üßû‚Äç‚ôÄÔ∏è
hero_subtitle: Minimalist dark blog theme for developers
hero_description: Luma delivers a modern, fully responsive blog theme that excels on all devices. Customize effortlessly with flexible widget arrangements and accent colors to match your brand or personal style

baseurl: "/luma-jekyll"

# Social Media Links
#
# Entry keys:
# * name     Text rendered.
# * url      Full URL of social profile.

social_links:
  - name: github
    url: "https://github.com/<username>"
  - name: twitter
    url: "https://twitter.com/<username>"
  - name: linkedin
    url: "https://linkedin.com/in/<username>"

# Sass configuration
sass:
  sass_dir: _sass
  style: compressed

# Exclude from processing
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - "*.gem"
  - "*.gemspec"

