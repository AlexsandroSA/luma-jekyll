# ============================================================
# LUMA JEKYLL THEME CONFIGURATION
# ============================================================
# Documentation: https://github.com/AlexsandroSA/luma-jekyll
# ============================================================

# Theme
# If you clone the repo and build locally, use this setting.
theme: luma-jekyll

# ============================================================
# SITE SETTINGS
# ============================================================

title: "luma"
tagline: "A minimal dark theme"
description: >-
  luma is a sleek, minimalist dark theme for Jekyll.
  Perfect for developers, writers, and creators who
  appreciate beautiful design without the bloat.

# Base URL (leave empty for root domain, or use "/repo-name" for GitHub Pages)
baseurl: "/luma-jekyll"
url: "" # e.g., "https://yourdomain.com"

# Language & Locale
lang: en
timezone: America/Sao_Paulo

# ============================================================
# AUTHOR INFORMATION
# ============================================================

author:
  name: "Luma"
  email: "luma@alexsandro-sa.com.br"
  bio: "Developer, writer, and creator."

# ============================================================
# HOMEPAGE HERO SECTION
# ============================================================

hero:
  title: "Welcome ðŸ§žâ€â™€ï¸"
  subtitle: "Minimalist dark blog theme for developers"
  description: >-
    Luma delivers a modern, fully responsive blog theme that excels
    on all devices. Customize effortlessly with flexible layouts
    and accent colors to match your brand or personal style.

# ============================================================
# SOCIAL LINKS
# ============================================================
# Add your social media profiles. Supported: github, twitter,
# linkedin, instagram, youtube, mastodon, email

social_links:
  - name: GitHub
    url: "https://github.com/AlexsandroSA"
    icon: github
  - name: Twitter
    url: "https://twitter.com/alexsandro_sa"
    icon: twitter
  - name: LinkedIn
    url: "https://www.linkedin.com/in/alexsandrosa/"
    icon: linkedin
  # - name: Email
  #   url: "mailto:your.email@example.com"
  #   icon: email

# ============================================================
# NAVIGATION
# ============================================================
# Main navigation links (comment out to disable)

navigation:
  - title: Home
    url: /
  - title: About
    url: /about/
  # - title: Projects
  #   url: /projects/
  # - title: Contact
  #   url: /contact/

# ============================================================
# POSTS & PAGINATION
# ============================================================

# Post defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "name"
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "page"

# Show excerpts on homepage
show_excerpts: true
excerpt_separator: "<!--more-->"

# Pagination (requires jekyll-paginate plugin)
# paginate: 10
# paginate_path: "/page/:num/"

# ============================================================
# SEO & ANALYTICS
# ============================================================

# Google Analytics (leave empty to disable)
google_analytics: ""

# Open Graph / Social Sharing
og_image: "/assets/image/og-image.png"

# Favicon
favicon: "/assets/image/favicon.ico"

# Theme color (for mobile browsers)
theme_color: "#0d0d0d"

# Google Fonts URL (leave empty to disable)
google_fonts: "https://fonts.googleapis.com/css2?family=Pacifico&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"

# ============================================================
# BUILD SETTINGS
# ============================================================

# Markdown processor
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: false

# Sass configuration
sass:
  sass_dir: _sass
  style: compressed

# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

# ============================================================
# EXCLUDE FROM BUILD
# ============================================================

exclude:
  - .git
  - .gitignore
  - .sass-cache
  - .jekyll-cache
  - node_modules
  - vendor
  - Gemfile
  - Gemfile.lock
  - README.md
  - LICENSE.txt
  - CHANGELOG.md
  - "*.gem"
  - "*.gemspec"
  - screenshot.png

# Include dotfiles if needed
include:
  - _pages

# ============================================================
# ADVANCED SETTINGS (usually don't need to change)
# ============================================================

# Keep files in _site that aren't generated by Jekyll
keep_files:
  - .git

# Encoding
encoding: utf-8

# Future posts
future: false

# Strict front matter
strict_front_matter: true
