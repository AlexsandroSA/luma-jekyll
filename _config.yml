# If you clone the luma repo and build locally, use this setting.
theme: luma-jekyll

# Site settings
title: "luma"
description: "Minimalist dark theme for developers and writers"
url: https://<your-github-username>.github.io

baseurl: ""

# Sass configuration
sass:
    sass_dir: _sass
    style: compressed

# Build settings
markdown: kramdown
highlighter: rouge

# Plugins
plugins:
    - jekyll-feed
    - jekyll-seo-tag
    - jekyll-sitemap
    - jekyll-sass-converter
    - jemoji

# Exclude from processing
exclude:
    - README.md
    - Gemfile
    - Gemfile.lock
    - "*.gem"
    - "*.gemspec"

# Social media links
social_links:
    twitter: "https://twitter.com/<username>"
    github: "https://github.com/<username>"
    linkedin: "https://linkedin.com/in/<username>"