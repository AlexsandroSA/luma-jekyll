# If you clone the luma repo and build locally, use this setting.
theme: luma-jekyll # rename to jekyll-theme-luma
remote_theme: luma-jekyll

# Site settings
title: "luma"
description: "Minimalist dark theme for developers and writers"
url: http://luma.alexsandro-sa.com.br

baseurl: ""

# Sass configuration
sass:
  sass_dir: _sass
  style: compressed

# Exclude from processing
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - "*.gem"
  - "*.gemspec"

# Social media links
social_links:
  twitter: "https://twitter.com/<username>"
  github: "https://github.com/<username>"
  linkedin: "https://linkedin.com/in/<username>"
