---
layout: default
---

<section class="hero">
  <h1 class="hero__title">
    {{ site.hero.title | default: "Welcome" }}
  </h1>
  <p class="hero__subtitle">
    {{ site.hero.subtitle  | default: site.tagline }}
  </p>
  <p class="hero__description">
    {{ site.hero.description | default: site.description }}
  </p>
</section>

{% if page.title %}
<section class="home-content">
  <header class="home-content__header">
    <h2 class="home-content__title">{{ page.title }}</h2>
  </header>
  <div class="home-content__body">
    {{ content }}
  </div>
</section>
{% else %}
  {{ content }}
{% endif %}
