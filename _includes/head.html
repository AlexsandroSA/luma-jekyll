<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="{{ site.theme_color | default: '#0d0d0d' }}">

    {%- seo -%}

    <link rel="shortcut icon" href="{{ site.favicon | default: '/assets/image/favicon.ico' | relative_url }}">

    {%- if site.google_fonts -%}
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="{{ site.google_fonts }}">
    {%- endif -%}

    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">

    {%- feed_meta -%}

    {%- if jekyll.environment == 'production' and site.google_analytics -%}
      {%- include google-analytics.html -%}
    {%- endif -%}
</head>
